        <hr>
        <header>
            <h1>Contacto</h1>
        </header>
        <div class="form">
            <form action="thanks.html" method="get" enctype="application/x-www-form-urlencoded">
                <p><label class="roboto" for="nombre">Nombre: </label></p>
            <input class="styleInput" type="text" name="nombre" placeholder="Ingresa tu nombre"/>
            
            <p><label for="apellido">Apellido: </label></p>
            <input class="styleInput" type="text" name="apellido" placeholder="Ingresa tu apellido"/>
            
            <p><label for="email">Email: </label></p>
            <input class="styleInput" type="text" name="email" placeholder="Ingresa tu email"/>
            
            <p><label for="motivo">Motivo de contacto</label></p>
            <select class="styleInput" name="motivo">
                <option class="roboto" value="Feedback">Feedback</option>
                <option value="Felicitaciones">Felicitaciones</option>
                <option value="Reclamo">Reclamo</option>
            </select>
            
            <p><label for="newsletter">¿Desea recibir nuestro newsletter?
                <input type="checkbox" name="newsletter"/>
            </label></p>
            
            
            <p><label for="comentarios">Comentarios</label></p>
            <textarea class="styleInput" name="comentarios" id="comentarios" rows="5" cols="40"></textarea>
            <div>
                <input class="buttons" type="submit" value="Enviar" />
                <input class="buttons" type="reset" value="Limpiar" />
            </div>
            </form>
        </div>
